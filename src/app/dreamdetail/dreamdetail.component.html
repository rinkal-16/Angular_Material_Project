<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex="40" *ngIf="dream" [@visibility]="visibility" [@expand]>
        <mat-card >
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dream">{{dream.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>   
            <img mat-card-image src="{{BaseURL + dream.image}}" alt={{dream.name}}>
            <mat-card-content>
                <p>{{dream.price}}</p>   
            </mat-card-content>  
            <mat-card-actions>
                <button mat-button [routerLink]="['/dreamdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button (click)="goBack()">BACK</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dreamdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
            </mat-card-actions> 
        </mat-card>
    </div>
    <div fxFlex="40" class="container" fxLayout="column" *ngIf="dream" [@visibility]="visibility" [@expand]>
        <mat-list >
            <h3>Comments</h3>    
            <mat-list-item *ngFor="let comment of dream.comments">
                <h4 matline>{{comment.comment}}</h4> 
                <p matline>{{comment.rating}} Stars</p> 
                <p matline>
                    <span>  --{{comment.author}} </span>
                </p> 
            </mat-list-item> 
        </mat-list>  
         
        <div fxFlex fxFlexOffset="30px" class="form-size">
            <p>{{ commentForm.value | json }} {{ commentForm.status | json }}</p>
            <form novalidate [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field class="full-width">
                    <input matInput formControlName="name" placeholder="Name" type="text" required>
                    <mat-error *ngIf="formErrors.name">{{formErrors.name}}</mat-error>
                </mat-form-field>
                <mat-slider thumbLabel min="1" max="5" step="1"></mat-slider>
                <mat-form-field class="full-width">
                    <textarea matInput formControlName="message" placeholder="Your comment" rows=2 required>        
                    </textarea>
                    <mat-error *ngIf="formErrors.message">{{formErrors.message}}</mat-error>
                </mat-form-field>  
                </p>              
                <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
                
            </form>
        </div>
        <div fxFlex [hidden]="dream || errMess">
            <mat-spinner></mat-spinner> 
            <h4>Lo 
            ading...</h4>
        </div>
        <div fxFlex *ngIf="errMess">
            <h2>Error</h2>
            <h4>{{errMess}}</h4>
        </div>        
    </div>    
</div>
